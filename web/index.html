<html>
<head>

    <title>Custom Web App</title>

    <link rel="icon" type="image/png" href="pinwheel.png">

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="thumbnail-gallery.css" rel="stylesheet">

    <script src="jquery-min.js"></script>
    <script src="searchBook.js"></script>
</head>

<body>
    <!-- Navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="collapse navbar-collapse">

            <div class="navbar-brand">
                <img src="pinwheel.png" alt="#" />
            </div>
            <div class="col-sm-3 col-md-3 pull-left">
                <div class="navbar-text">My Web App</div>
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" oninput="searchBook();">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <ul class="nav navbar-nav pull-left">
                <li class="navbar-btn" data-toggle="modal" data-target="#addBookModal">Add User</li>
            </ul>
        </div>
    </div>

    <div class="container">

        <div class="row" id="displayDiv">

            <p></p>
            <hr />
            <script src="displayBooks.js"></script>
            <script src="createAddBookModal.js"></script>
            <script src="createBookDetailModal.js"></script>
            <script type="text/javascript">
                getAllUsers();
                createAddBookModal();
                createBookDetailModal();
            </script>

        </div>

        <div class="bottom-bar-wrapper">
            <p>
                <div class="bottom-bar" />
            </p>
        </div>

        <hr />

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Dharmin Shah and Brian Padilla 2015</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="bootstrap.min.js"></script>
</body>

</html>
